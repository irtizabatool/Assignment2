<html>
    <head>
        <title>Cookies</title>
        <script>
            function setCookie(cName,cValue,cExpiry)
            {
                var date=new Date();
                date.setTime(date.getTime()+(cExpiry*24*60*60*1000));
                var expire="expires="+date.toGMTString();
                document.cookie=cName+"="+cValue+";"+expire+ ";path=/";
            }
            function getCookie(cName)
            {
                var name=cName+"=";
                var decodedCookie=decodeURIComponent(document.cookie);
                var cookieArray=decodedCookie.split(';');
                for(var i=0;i<cookieArray.length;i++)
                {
                    var eachCookie=cookieArray[i];
                    while(eachCookie.charAt(0) == ' ') 
                    {
                        eachCookie = eachCookie.substring(1);
                    }
                    if (eachCookie.indexOf(name) == 0)
                    {
                        return eachCookie.substring(name.length, eachCookie.length);
                    }
                }
                return "";
            }
            function checkCookie()
            {
                var user=getCookie("username");
                if(user!="")
                {
                    alert("Welcome Again"+user);
                }
                else
                {
                    user=prompt("Please Enter Your Name:","");
                    if(user!=""&&user!=null)
                    {
                        setCookie("username",user,2);
                    }
                }
            }
        </script>
    </head>
    <body onload="checkCookie();">
    </body>
</html>
