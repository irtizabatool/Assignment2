<html> 
<head>  
    <title>Number Guessing Game</title>  
</head> 
  
<body> 
<h1>Guess The Number</h1> 
  
<p>I have selected a random number between 1 - 100. See if you can guess it.</p> 
  
<div> 
    <label for="guess">Select your guess: </label> 
    <select name="guess" id="guess">
        <option value="l">Less than 50</option>
        <option value="h">Greater than 50</option>
        <option value="e">Equal to 50</option>
    </select>
    <input type = "submit" value = "Submit guess" id = "submitguess"> 
    <p id="display">TRY TO GUESS</p>
</div> 
  
<script>
    document.getElementById("submitguess").onclick = function(){
        var num = Math.round(Math.random()*100+1);
        var value = document.getElementById("guess").value;
        if(num == 50 && value==="e")
        {
            document.getElementById("display").innerHTML="CONGRATULATIONS!!! YOU GUESSED IT RIGHT AND NUMBER IS "+ num;
        }
        else if(num<50 && value==="l")
        {
            document.getElementById("display").innerHTML="CONGRATULATIONS!!! YOU GUESSED IT RIGHT AND NUMBER IS "+ num;
        }
        else if(num>50 && value==="h")
        {
            document.getElementById("display").innerHTML="CONGRATULATIONS!!! YOU GUESSED IT RIGHT AND NUMBER IS "+ num;
        }
        else
        {
            alert("OOPS SORRY!! NUMBER IS "+ num +" TRY Again");
        }
    } 
</script> 
</body> 
</html>
