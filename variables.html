    <head>
        <title>Variables</title>
        <script>
            var numOne=8;
            var numTwo=6;
            var addNum=numOne+numTwo;
            var subNum=numOne-numTwo;
            var mulNum=numOne*numTwo;
            document.write("First Number:"+numOne+"</br>Second number:"+numTwo);
            document.write("</br>Addition of two numbers: "+addNum);
            document.write("</br>Subtraction of two numbers: "+subNum);
            document.write("</br>Multiplication of two numbers: "+mulNum);
        </script>
    </head>

    </body>
</html>
